# ~/.tmuxinator/hafah.yml

name: hafah
root: ~/

windows:
  - vim: hafah <%= @args[0] %> && clear
  - config: 
      layout: main-vertical
      panes:
          - dotfiles: 
            - hafah dotfiles && clear
          - vagrant:
            - hafah <%= @args[0] %> && clear && vagrant up
          - notes:
            - hafah notes && clear
          - control:
            - hafah control && clear
